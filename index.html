<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タスク進捗管理</title>
  <style>
    #progress-container {
      width: 100%;
      background-color: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #progress-bar {
      height: 24px;
      width: 0%;
      background-color: #4caf50;
      color: white;
      text-align: center;
      line-height: 24px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <h2>タスクリスト</h2>

  <!-- 進捗バー表示 -->
  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>
  <p id="progress-text">0%</p>

  <!-- タスクテーブル -->
  <table id="taskTable">
    <tr>
      <td><input type="checkbox" id="task1"></td>
      <td>タスク1：メール返信</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="task2"></td>
      <td>タスク2：資料作成</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="task3"></td>
      <td>タスク3：会議準備</td>
    </tr>
  </table>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const taskCheckboxes = document.querySelectorAll('#taskTable input[type="checkbox"]');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const totalTasks = taskCheckboxes.length;

        function updateProgress() {
            const checkedTasks = document.querySelectorAll('#taskTable input[type="checkbox"]:checked').length;
            const progressPercentage = totalTasks > 0 ? Math.round((checkedTasks / totalTasks) * 100) : 0;
            progressText.textContent = `${progressPercentage}%`;
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${progressPercentage}%`;
        }

        function saveState(checkbox) {
            localStorage.setItem(checkbox.id, checkbox.checked);
        }

        function loadState() {
            taskCheckboxes.forEach(checkbox => {
                const savedState = localStorage.getItem(checkbox.id);
                if (savedState === 'true') {
                    checkbox.checked = true;
                }
            });
        }

        loadState();
        updateProgress();

        taskCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                saveState(checkbox);
                updateProgress();
            });
        });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>実績進捗管理ツール (全46項目)</title>
  <style>
    /* 省略：あなたのスタイルはそのまま使用（略） */
    /* 以下は元のCSSと同じなので省略していますが、必要ならそのまま使ってください */
  </style>
</head>
<body>

  <h1>🏆 Pogo Legendへの道 🏆</h1>

  <div class="progress-container">
    <h2>現在の達成率: <span id="progress-text">0%</span></h2>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <table class="task-table" id="taskTable">
    <!-- あなたのタスク一覧はそのまま使用 -->
    <!-- 省略 -->
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskCheckboxes = document.querySelectorAll('#taskTable input[type="checkbox"]');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      const totalTasks = taskCheckboxes.length;

      // 進捗を更新する関数
      function updateProgress() {
        const checkedTasks = document.querySelectorAll('#taskTable input[type="checkbox"]:checked').length;
        const progressPercentage = totalTasks > 0 ? Math.round((checkedTasks / totalTasks) * 100) : 0;
        progressText.textContent = `${progressPercentage}%`;
        progressBar.style.width = `${progressPercentage}%`;
        progressBar.textContent = `${progressPercentage}%`;
      }

      // チェック状態を保存する関数
      function saveState(checkbox) {
        localStorage.setItem(checkbox.id, checkbox.checked);
      }

      // チェック状態を復元する関数
      function loadState() {
        taskCheckboxes.forEach(checkbox => {
          const saved = localStorage.getItem(checkbox.id);
          if (saved === 'true') {
            checkbox.checked = true;
          }
        });
      }

      // 初期化処理
      loadState();       // 保存された状態を復元
      updateProgress();  // 初期進捗を表示

      // チェック変更時に保存＆更新
      taskCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          saveState(checkbox);
          updateProgress();
        });
      });
    });
  </script>

</body>
</html>
